<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <h3>By Eric Chhour</h3>
    </header>
    <div class="container">
      <div class="player">
        <div class="symbol">X</div>
        <h2>Player 1</h2>
        <p>Score:</p>
      </div>
      <div class="player">
        <div class="symbol">O</div>
        <h2>Player 2</h2>
        <p>Score:</p>
      </div>
      <div class="currentPlayer"></div>
      <div class="gameBoard">
        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell">X</div>

        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">O</div>

        <div class="cell">O</div>
        <div class="cell">O</div>
        <div class="cell">X</div>
      </div>

      <button class="game-btn">Restart Game</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
